<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mage Adare ‚ô•Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:black;
  font-family:'Poppins',sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
}

/* PASSWORD */
#passwordScreen{
  position:fixed;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:black;
}

input{
  padding:12px;
  border-radius:20px;
  border:none;
  font-size:18px;
  text-align:center;
}

button{
  margin-top:15px;
  padding:10px 30px;
  border-radius:25px;
  border:none;
  background:#ff4d88;
  color:white;
  cursor:pointer;
  font-size:16px;
}

.hint{
  margin-top:10px;
  font-size:14px;
  color:#ff4d88;
}

/* COUNTDOWN */
#countdown{
  display:none;
  font-family:'Playfair Display',serif;
  font-size:80px;
  color:#ff4d88;
  height:100vh;
  justify-content:center;
  align-items:center;
}

/* SLIDESHOW */
#slideshow{
  display:none;
  position:relative;
  width:100%;
  height:100vh;
  justify-content:center;
  align-items:center;
}

.slideTitle{
  position:absolute;
  top:5%;
  font-family:'Playfair Display',serif;
  font-size:50px;
  color:#ff4d88;
  letter-spacing:2px;
}

.slide{
  position:absolute;
  width:60%;
  max-height:70%;
  border-radius:20px;
  opacity:0;
  transition:opacity 2s ease-in-out;
}

.slide.active{opacity:1;}

.slide-text{
  position:absolute;
  bottom:10%;
  font-size:26px;
  color:#ff4d88;
  opacity:0;
  transition:opacity 2s;
}

.slide-text.active{opacity:1;}

/* FINAL */
#finalSection{
  display:none;
  position:relative;
  height:100vh;
  padding-top:20vh;
}

#paragraph{
  font-size:20px;
  color:#ff4d88;
  white-space:pre-line;
  max-width:600px;
  margin:auto;
}

.finalText{
  font-family:'Playfair Display',serif;
  font-size:45px;
  color:#ff4d88;
  text-shadow:0 0 20px #ff4d88;
}

/* FIREWORKS */
#fireworks{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}
</style>
</head>
<body>

<!-- PASSWORD -->
<div id="passwordScreen">
  <h2>Mage Adare ‚ô•Ô∏è</h2>
  <input type="password" id="passwordInput">
  <button onclick="checkPassword()">Enter</button>
  <div class="hint">Hint: our special date</div>
</div>

<!-- COUNTDOWN -->
<div id="countdown">5</div>

<!-- SLIDESHOW -->
<div id="slideshow">

  <div class="slideTitle">Mage Adare ü•∞</div>

  <img src="pic1.JPG" class="slide">
  <img src="pic2.JPG" class="slide">
  <img src="pic3.PNG" class="slide">
  <img src="pic4.JPG" class="slide">
  <img src="pic5.JPG" class="slide">
  <img src="pic6.JPG" class="slide">
  <img src="pic7.jpg" class="slide">
  <img src="pic10.JPG" class="slide">

  <div class="slide-text" id="text"></div>
</div>

<!-- FINAL -->
<div id="finalSection">
  <canvas id="fireworks"></canvas>
  <div id="paragraph"></div>
</div>

<audio id="bgMusic" loop preload="auto">
  <source src="./love.mp3" type="audio/mpeg">
</audio>

<script>

const correctPassword="050325";

function checkPassword(){
  if(document.getElementById("passwordInput").value===correctPassword){
    document.getElementById("passwordScreen").style.display="none";
    startCountdown();
    document.getElementById("bgMusic").play().catch(()=>{});
  }else{
    alert("Wrong password ‚ù§Ô∏è");
  }
}

function startCountdown(){
  const cd=document.getElementById("countdown");
  cd.style.display="flex";
  let counter=5;
  cd.innerHTML=counter;

  const interval=setInterval(()=>{
    counter--;
    cd.innerHTML=counter;
    if(counter===0){
      clearInterval(interval);
      cd.style.display="none";
      startSlideshow();
    }
  },1000);
}

const slides=document.querySelectorAll(".slide");
const text=document.getElementById("text");
let current=0;

const messages=[
"You are my peace.",
"You are my happiness.",
"You are my comfort.",
"You are my favorite place.",
"You are my heart.",
"You are my safe place.",
"You are my home.",
"I love you more every single day."
];

function startSlideshow(){
  document.getElementById("slideshow").style.display="flex";
  showSlide();
}

function showSlide(){
  slides.forEach(s=>s.classList.remove("active"));
  text.classList.remove("active");

  slides[current].classList.add("active");
  text.innerHTML=messages[current];
  text.classList.add("active");

  setTimeout(()=>{
    current++;
    if(current<slides.length){
      showSlide();
    }else{
      endShow();
    }
  },6000);
}

const relationshipStart=new Date("2025-03-05");

function calculateDays(){
  return Math.floor((new Date()-relationshipStart)/(1000*60*60*24));
}

function endShow(){
  document.getElementById("slideshow").style.display="none";
  document.getElementById("finalSection").style.display="block";

  typeWriter(
  "It has been "+calculateDays()+" beautiful days together since 05 March 2025.\n\n"+
  "Every moment with you feels like magic.\n"+
  "You are my happiness, my peace, my safe place.\n\n"+
  "BE MY VALENTINE ‚ù§Ô∏è\n\n");
}

function typeWriter(textContent){
  let i=0;
  const p=document.getElementById("paragraph");

  function typing(){
    if(i<textContent.length){
      p.innerHTML+=textContent.charAt(i);
      i++;
      setTimeout(typing,40);
    }else{
      p.innerHTML+=`
      <br>
      <button onclick="yesClicked()">YES ‚ù§Ô∏è</button>
      <button id="noBtn" onclick="moveNo()">NO üíî</button>
      `;
    }
  }
  typing();
}

function yesClicked(){
  document.getElementById("paragraph").innerHTML=
  "<div class='finalText'>Mama Godaak Oyata Adare ‚ô•Ô∏è<br><br>I look forward for our FUTURE soo Badly</div>";
  startFireworks();
}

function moveNo(){
  const btn=document.getElementById("noBtn");
  btn.style.position="absolute";
  btn.style.left=Math.random()*window.innerWidth+"px";
  btn.style.top=Math.random()*window.innerHeight+"px";
}

function startFireworks(){
  const canvas=document.getElementById("fireworks");
  const ctx=canvas.getContext("2d");
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;

  setInterval(()=>{
    const x=Math.random()*canvas.width;
    const y=Math.random()*canvas.height/2;
    const r=Math.random()*4+2;
    ctx.fillStyle="hsl("+Math.random()*360+",100%,60%)";
    ctx.beginPath();
    ctx.arc(x,y,r,0,Math.PI*2);
    ctx.fill();
  },100);
}

</script>

</body>
</html>
