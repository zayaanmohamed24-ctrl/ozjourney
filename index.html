<html>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  background:#111;
  font-family:'Poppins',sans-serif;

.section{

}

#passwordScreen{display:flex;}

#passwordScreen video{

  z-index:0;
}

.content{position:relative;z-index:2;}

canvas{

  width:100%;

#startVideoBtn{

#passwordInput{

#enterBtn{

}

#yesBtn,#noBtn{

  border:none;
  background:#ff4d88;
  color:white;
  cursor:pointer;
  font-size:16px;
  transition:.3s;

}
#yesBtn:hover{transform:scale(1.05);}

.hint{
  margin-top:8px;
  font-size:14px;
  color:#ff7aa8;
}

#countdown{
  font-size:20vw;
  color:#ff7aa8;
}

.slideTitle{
  position:absolute;
  top:5%;
  font-family:'Dancing Script';

  color:#ff7aa8;
}

.slide{

  width:80%;
  max-height:65%;

  object-fit:contain;

.slide-text{

}

  font-family:'Dancing Script';
  font-size:9vw;
  text-shadow:0 0 25px #ff4d88;

</style>
</head>
<body>

<div id="passwordScreen" class="section">
  <video id="bgVideo" muted loop playsinline>
    <source src="intro.mp4" type="video/mp4">
  </video>

  <div class="content">
    <button id="startVideoBtn">Press me love ‚ù§Ô∏è</button>
    <h2 style="font-family:'Dancing Script';font-size:10vw;color:#ff7aa8;">Mage Adare ‚ô•Ô∏è</h2>
    <input type="password" id="passwordInput" placeholder="the date we became one"><br>
    <button id="enterBtn" onclick="checkPassword()">Enter</button>
    <div class="hint">the date we became one</div>
  </div>
</div>

<div id="countdownScreen" class="section">
  <div id="countdown">5</div>
</div>

<div id="slideshow" class="section">
  <div class="slideTitle">Mage Adare ‚ô•Ô∏è</div>

  <img src="pic1.JPG" class="slide">
  <img src="pic2.JPG" class="slide">
  <img src="pic3.PNG" class="slide">
  <img src="pic4.JPG" class="slide">
  <img src="pic5.JPG" class="slide">
  <img src="pic6.JPG" class="slide">
  <img src="pic7.jpg" class="slide">
  <img src="pic8.JPG" class="slide">
  <img src="pic9.JPG" class="slide">
  <img src="pic10.JPG" class="slide">

  <div class="slide-text" id="slideText"></div>
</div>

<div id="finalScreen" class="section">
  <canvas id="fireworksCanvas"></canvas>
  <div class="content">
    <div id="paragraph"></div>
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üíî</button>
  </div>
</div>

<div id="yesPage" class="section">
  <div class="content">
    <div id="yesMessage">
      Mama Godaak Oyata Adare ‚ô•Ô∏è <br><br>
      I look forward for our FUTURE soo Badly
    </div>
  </div>
</div>

<audio id="bgMusic">
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>

document.getElementById("startVideoBtn").onclick=function(){
  document.getElementById("bgVideo").play();
  this.style.display="none";
};

const correctPassword="050325";
const sections=document.querySelectorAll(".section");
const slides=document.querySelectorAll(".slide");
const slideText=document.getElementById("slideText");
const music=document.getElementById("bgMusic");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
let current=0;

function show(id){
  sections.forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="flex";
}

function checkPassword(){
  if(document.getElementById("passwordInput").value===correctPassword){
    music.currentTime=0;
    music.play().catch(()=>{});
    startCountdown();
  }else{
    alert("Wrong password ‚ù§Ô∏è");
  }
}

function startCountdown(){
  show("countdownScreen");
  let count=5;
  const el=document.getElementById("countdown");
  const interval=setInterval(()=>{
    count--;
    el.textContent=count;
    if(count===0){
      clearInterval(interval);
      startSlideshow();
    }
  },1000);
}

/* CUTER NOTES */
function startSlideshow(){
  show("slideshow");
  current=0;
  slides.forEach(s=>s.classList.remove("active"));
  slides[current].classList.add("active");

  const texts=[
    "The moment I knew you were mine üíï",
    "Your smile heals my whole world ü•π",
    "My favorite place is next to you ‚ù§Ô∏è",
    "Every memory with you feels magical ‚ú®",
    "You + Me = Forever ‚ôæÔ∏è",
    "Your laugh is my favorite sound üé∂",
    "Still falling for you every day üíñ",
    "You are my always and forever üåπ",
    "My heart chose you instantly üíì",
    "And it will keep choosing you üíç"
  ];

  slideText.textContent=texts[0];
  slideText.classList.add("active");

  const slideInterval=setInterval(()=>{
    slides[current].classList.remove("active");
    current++;
    if(current>=slides.length){
      clearInterval(slideInterval);
      setTimeout(showFinalScreen,1500);
      return;
    }
    slides[current].classList.add("active");
    slideText.textContent=texts[current];
  },3000);
}

/* FINAL SCREEN */
function showFinalScreen(){
  show("finalScreen");
  startFireworks();

  const startDate=new Date("2025-03-05");
  const today=new Date();
  const days=Math.floor((today-startDate)/(1000*60*60*24));

  const message=`From the day we became one,
my life changed forever.

You are my peace,
my happiness,
my future.

Our days together: ${days} days ‚ù§Ô∏è

Will you continue this journey with me? ‚ù§Ô∏è`;

  typeWriter(message);
}

function typeWriter(text){
  const el=document.getElementById("paragraph");
  el.textContent="";
  let i=0;

  function typing(){
    if(i<text.length){
      el.textContent+=text.charAt(i);
      i++;
      setTimeout(typing,30);
    }else{
      yesBtn.style.display="inline-block";
      noBtn.style.display="inline-block";

      yesBtn.onclick=function(){
        show("yesPage");
      };

      noBtn.onmouseover=function(){
        noBtn.style.position="absolute";
        noBtn.style.top=Math.random()*80+"%";
        noBtn.style.left=Math.random()*80+"%";
      };
    }
  }
  typing();
}

/* ROCKET FIREWORKS */
function startFireworks(){
  const canvas=document.getElementById("fireworksCanvas");
  const ctx=canvas.getContext("2d");
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;

  function rocket(){
    let x=Math.random()*canvas.width;
    let y=canvas.height;
    let targetY=Math.random()*canvas.height/2;
    let color=`hsl(${Math.random()*360},100%,60%)`;

    function fly(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      y-=6;
      ctx.fillStyle=color;
      ctx.beginPath();
      ctx.arc(x,y,3,0,Math.PI*2);
      ctx.fill();

      if(y<=targetY){
        explode(x,y,color);
      }else{
        requestAnimationFrame(fly);
      }
    }
    fly();
  }

  function explode(x,y,color){
    for(let i=0;i<60;i++){
      let angle=Math.random()*2*Math.PI;
      let speed=Math.random()*5+2;
      let px=x;
      let py=y;

      function animate(){
        ctx.fillStyle=color;
        ctx.beginPath();
        ctx.arc(px,py,2,0,Math.PI*2);
        ctx.fill();
        px+=Math.cos(angle)*speed;
        py+=Math.sin(angle)*speed;
      }
      setTimeout(animate,10);
    }
  }

  setInterval(rocket,1000);
}

</script>

</body>
