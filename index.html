<script>

const correctPassword="050325";

function checkPassword(){
  if(document.getElementById("passwordInput").value===correctPassword){
    document.getElementById("passwordScreen").style.display="none";
    startCountdown();
    document.getElementById("bgMusic").play().catch(()=>{});
  } else {
    alert("Wrong password ‚ù§Ô∏è");
  }
}

/* FIREWORKS SYSTEM */
function startFireworks(canvasId){
  const canvas=document.getElementById(canvasId);
  const ctx=canvas.getContext("2d");

  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;

  let particles=[];
  let rockets=[];

  class Rocket{
    constructor(){
      this.x=Math.random()*canvas.width;
      this.y=canvas.height;
      this.speed=Math.random()*3+6;
      this.color="hsl("+Math.random()*360+",100%,60%)";
      this.exploded=false;
    }
    update(){
      this.y-=this.speed;
      if(this.y<canvas.height/3){
        this.exploded=true;
        for(let i=0;i<50;i++){
          particles.push(new Particle(this.x,this.y,this.color));
        }
      }
    }
    draw(){
      ctx.fillStyle=this.color;
      ctx.beginPath();
      ctx.arc(this.x,this.y,3,0,Math.PI*2);
      ctx.fill();
    }
  }

  class Particle{
    constructor(x,y,color){
      this.x=x;
      this.y=y;
      this.speedX=(Math.random()-0.5)*8;
      this.speedY=(Math.random()-0.5)*8;
      this.gravity=0.05;
      this.alpha=1;
      this.color=color;
    }
    update(){
      this.speedY+=this.gravity;
      this.x+=this.speedX;
      this.y+=this.speedY;
      this.alpha-=0.015;
    }
    draw(){
      ctx.globalAlpha=this.alpha;
      ctx.fillStyle=this.color;
      ctx.beginPath();
      ctx.arc(this.x,this.y,2,0,Math.PI*2);
      ctx.fill();
      ctx.globalAlpha=1;
    }
  }

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if(Math.random()<0.07){
      rockets.push(new Rocket());
    }

    rockets.forEach((r,i)=>{
      r.update();
      r.draw();
      if(r.exploded) rockets.splice(i,1);
    });

    particles.forEach((p,i)=>{
      p.update();
      p.draw();
      if(p.alpha<=0) particles.splice(i,1);
    });

    requestAnimationFrame(animate);
  }

  animate();
}

/* START PASSWORD FIREWORKS */
startFireworks("fireworksPassword");

</script>
