<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oma & Zayan</title>

<style>
body{
  margin:0;
  padding:0;
  background:black;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  overflow:hidden;
}

/* glowing background */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(circle at center, #ff4d6d33, black 60%);
  animation:rotateBg 20s linear infinite;
  z-index:-1;
}
@keyframes rotateBg{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

#lock,#main,#letter,#final{
  display:flex;
  flex-direction:column;
  align-items:center;
}
#main,#letter,#final{ display:none; }

img{
  width:85%;
  max-width:400px;
  border-radius:20px;
  margin-top:20px;
  opacity:1;
  transition:opacity 2s ease-in-out, transform 8s ease-in-out;
}

/* zoom effect */
.zoom{
  transform:scale(1.1);
}

#text{
  margin-top:20px;
  font-size:18px;
  width:85%;
  max-width:400px;
  opacity:1;
  transition:opacity 2s ease-in-out;
}

button{
  padding:12px 25px;
  margin-top:20px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
}

/* Valentine pulse */
#valentine{
  font-size:34px;
  margin-top:30px;
  font-weight:bold;
  color:#ff4d6d;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

/* floating hearts */
.heart{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh); opacity:0;}
}

/* fireworks */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1.5s ease-out forwards;
}
@keyframes explode{
  to{
    transform:translate(var(--x), var(--y));
    opacity:0;
  }
}

</style>
</head>

<body>

<div id="lock">
  <h2>Enter Our Special Date ❤️</h2>
  <input type="password" id="pass" placeholder="050325" style="padding:10px;border-radius:8px;border:none;">
  <button onclick="unlock()">Unlock</button>
</div>

<div id="main">
  <h1>Mage Adare ♥️</h1>
  <img id="photo" src="pic1.JPG">
  <div id="text">You are my favorite place in the world.</div>
</div>

<div id="letter">
  <div id="typeText" style="width:85%;max-width:500px;font-size:18px;line-height:1.6;"></div>
  <div id="valentine">BE MY VALENTINE</div>
  <button onclick="sayYes()">YES ❤️</button>
</div>

<div id="final">
  <h1>She Said YES ❤️</h1>
  <h2>Forever Starts Now ✨</h2>
</div>

<audio id="music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>

const images=[
"pic1.JPG","pic2.JPG","pic3.PNG","pic4.JPG","pic5.JPG",
"pic6.JPG","pic7.jpg","pic8.JPG","pic9.JPG","pic10.JPG"
];

const texts=[
"You are my favorite place in the world.",
"Every moment with you feels magical.",
"I fall in love with you more every day.",
"You are my peace, my happiness, my heart.",
"Forever isn't long enough with you.",
"Your smile melts my heart.",
"You are the best thing in my life.",
"My heart will always choose you.",
"With you, everything feels right.",
"I love you more than words can explain."
];

let index=0;
let interval;

function unlock(){
  if(document.getElementById("pass").value==="050325"){
    document.getElementById("lock").style.display="none";
    document.getElementById("main").style.display="flex";
    document.getElementById("music").play();
    startSlideshow();
  }else{
    alert("Wrong password ❤️");
  }
}

function startSlideshow(){
  interval=setInterval(()=>{
    const photo=document.getElementById("photo");
    const text=document.getElementById("text");

    photo.classList.remove("zoom");
    photo.style.opacity=0;
    text.style.opacity=0;

    setTimeout(()=>{
      index++;
      if(index>=images.length){
        clearInterval(interval);
        showLetter();
        return;
      }
      photo.src=images[index];
      text.innerText=texts[index];
      photo.style.opacity=1;
      text.style.opacity=1;
      photo.classList.add("zoom");
    },2000);

  },8000);
}

function showLetter(){
  document.getElementById("main").style.display="none";
  document.getElementById("letter").style.display="flex";
  startHearts();
  typeWriter();
}

function typeWriter(){
  const message=`My love...

From the moment you entered my life, everything changed.
You became my peace, my happiness, my safe place.

I don't just love you...
I choose you. Every single day.

In every lifetime,
in every universe,
it will always be you. ❤️`;

  let i=0;
  const speed=40;
  function typing(){
    if(i<message.length){
      document.getElementById("typeText").innerHTML+=message.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerText="❤️";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  },300);
}

function sayYes(){
  document.getElementById("letter").style.display="none";
  document.getElementById("final").style.display="flex";
  launchFireworks();
}

function launchFireworks(){
  for(let i=0;i<150;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left="50vw";
    f.style.top="50vh";
    f.style.background=["#ff4d6d","white","pink"][Math.floor(Math.random()*3)];
    f.style.setProperty("--x",(Math.random()-0.5)*500+"px");
    f.style.setProperty("--y",(Math.random()-0.5)*500+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1500);
  }
}

</script>

</body>
</html>
