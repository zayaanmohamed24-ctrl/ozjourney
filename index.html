<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mage Adare ‚ô•Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  background:#111;
  font-family:'Poppins',sans-serif;
  color:white;
  text-align:center;
}

.section{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

#passwordScreen{display:flex;}

#passwordScreen video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
}

.content{position:relative;z-index:2;}

canvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}

#startVideoBtn{
  margin-bottom:20px;
  padding:14px 40px;
  border-radius:40px;
  border:none;
  background:#ff4d88;
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 20px rgba(255,77,136,0.6);
}

#startVideoBtn:hover{transform:scale(1.1);}

#passwordInput{
  padding:14px;
  border-radius:25px;
  border:none;
  width:220px;
  font-size:18px;
  text-align:center;
}

#passwordInput::placeholder{
  color:#ffb6c1;
  opacity:1;
}

#enterBtn{
  margin-top:18px;
  padding:16px 45px;
  border-radius:30px;
  border:none;
  background:#ff4d88;
  color:white;
  cursor:pointer;
  font-size:18px;
  transition:.3s;
}

#enterBtn:hover{transform:scale(1.05);}

#yesBtn,#noBtn{
  display:none;
  margin-top:20px;
  padding:12px 35px;
  border-radius:30px;
  border:none;
  background:#ff4d88;
  color:white;
  cursor:pointer;
  font-size:16px;
  transition:.3s;
}

#yesBtn:hover{transform:scale(1.05);}

.hint{
  margin-top:8px;
  font-size:14px;
  color:#ff7aa8;
}

#countdown{
  font-size:20vw;
  color:#ff7aa8;
}

.slideTitle{
  position:absolute;
  top:5%;
  font-family:'Dancing Script';
  font-size:9vw;
  color:#ff7aa8;
}

.slide{
  position:absolute;
  width:80%;
  max-height:65%;
  border-radius:20px;
  object-fit:contain;
  opacity:0;
  transition:opacity 1.5s;
}

.slide.active{opacity:1;}

.slide-text{
  position:absolute;
  bottom:8%;
  font-family:'Dancing Script';
  font-size:6vw;
  color:#ffb6c1;
  opacity:0;
  transition:opacity 1.5s;
}

.slide-text.active{opacity:1;}

#paragraph{
  max-width:700px;
  padding:20px;
  line-height:1.9;
  white-space:pre-line;
  color:#ffd1dc;
  font-size:18px;
  z-index:2;
}

#yesPage{
  background:url('pic3.PNG') center center / cover no-repeat;
}

#yesMessage{
  font-family:'Dancing Script';
  font-size:9vw;
  text-shadow:0 0 25px #ff4d88;
}
</style>
</head>
<body>

<!-- PASSWORD -->
<div id="passwordScreen" class="section">
  <video id="bgVideo" muted loop playsinline>
    <source src="intro.mp4" type="video/mp4">
  </video>

  <div class="content">
    <button id="startVideoBtn">Press me love ‚ù§Ô∏è</button>
    <h2 style="font-family:'Dancing Script';font-size:10vw;color:#ff7aa8;">
      Mage Adare ‚ô•Ô∏è
    </h2>
    <input type="password" id="passwordInput" placeholder="the date we became one"><br>
    <button id="enterBtn" onclick="checkPassword()">Enter</button>
    <div class="hint">the date we became one</div>
  </div>
</div>

<!-- COUNTDOWN -->
<div id="countdownScreen" class="section">
  <div id="countdown">5</div>
</div>

<!-- SLIDESHOW -->
<div id="slideshow" class="section">
  <div class="slideTitle">Mage Adare ‚ô•Ô∏è</div>

  <img src="pic1.JPG" class="slide">
  <img src="pic2.JPG" class="slide">
  <img src="pic3.PNG" class="slide">
  <img src="pic4.JPG" class="slide">
  <img src="pic5.JPG" class="slide">
  <img src="pic6.JPG" class="slide">
  <img src="pic7.jpg" class="slide">
  <img src="pic8.JPG" class="slide">
  <img src="pic9.JPG" class="slide">
  <img src="pic10.JPG" class="slide">

  <div class="slide-text" id="slideText"></div>
</div>

<!-- FINAL -->
<div id="finalScreen" class="section">
  <canvas id="fireworksCanvas"></canvas>
  <div class="content">
    <div id="paragraph"></div>
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üíî</button>
  </div>
</div>

<!-- YES PAGE -->
<div id="yesPage" class="section">
  <div class="content">
    <div id="yesMessage">
      Mama Godaak Oyata Adare ‚ô•Ô∏è <br><br>
      I look forward for our FUTURE soo Badly
    </div>
  </div>
</div>

<audio id="bgMusic">
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>

document.getElementById("startVideoBtn").onclick=function(){
  document.getElementById("bgVideo").play();
  this.style.display="none";
};

const correctPassword="050325";
const sections=document.querySelectorAll(".section");
const slides=document.querySelectorAll(".slide");
const slideText=document.getElementById("slideText");
const music=document.getElementById("bgMusic");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
let current=0;

function show(id){
  sections.forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="flex";
}

function checkPassword(){
  if(document.getElementById("passwordInput").value===correctPassword){
    music.currentTime=0;
    music.play().catch(()=>{});
    startCountdown();
  }else{
    alert("Wrong password ‚ù§Ô∏è");
  }
}

function startCountdown(){
  show("countdownScreen");
  let count=5;
  const el=document.getElementById("countdown");
  el.textContent=count;
  const interval=setInterval(()=>{
    count--;
    el.textContent=count;
    if(count===0){
      clearInterval(interval);
      startSlideshow();
    }
  },1000);
}

function startSlideshow(){
  show("slideshow");
  current=0;
  slides.forEach(s=>s.classList.remove("active"));
  slides[current].classList.add("active");

  const texts=[
    "Our first memory ‚ù§Ô∏è",
    "Every smile with you means everything",
    "You are my safe place",
    "Through every moment",
    "Through every laugh",
    "Through every tear",
    "You stayed",
    "You loved",
    "You chose me",
    "And I will always choose you"
  ];

  slideText.textContent=texts[0];
  slideText.classList.add("active");

  const slideInterval=setInterval(()=>{
    slides[current].classList.remove("active");
    current++;
    if(current>=slides.length){
      clearInterval(slideInterval);
      setTimeout(showFinalScreen,1500);
      return;
    }
    slides[current].classList.add("active");
    slideText.textContent=texts[current] || "";
  },3000);
}

/* FINAL SCREEN */
function showFinalScreen(){
  show("finalScreen");
  startFireworks();

  const startDate=new Date("2025-03-05");
  const today=new Date();
  const days=Math.floor((today-startDate)/(1000*60*60*24));

  const message=`From the day we became one,
my life changed forever.

You are my peace,
my happiness,
my future.

Our days together: ${days} days ‚ù§Ô∏è

Will you continue this journey with me? ‚ù§Ô∏è`;

  typeWriter(message);
}

function typeWriter(text){
  const el=document.getElementById("paragraph");
  el.textContent="";
  let i=0;

  function typing(){
    if(i<text.length){
      el.textContent+=text.charAt(i);
      i++;
      setTimeout(typing,30);
    }else{
      yesBtn.style.display="inline-block";
      noBtn.style.display="inline-block";
    }
  }
  typing();
}

/* LIVELY FIREWORKS */
function startFireworks(){
  const canvas=document.getElementById("fireworksCanvas");
  const ctx=canvas.getContext("2d");
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;

  function firework(){
    const x=Math.random()*canvas.width;
    const y=Math.random()*canvas.height/2;
    const particles=80;

    for(let i=0;i<particles;i++){
      const angle=Math.random()*2*Math.PI;
      const speed=Math.random()*6+2;
      let px=x;
      let py=y;
      const dx=Math.cos(angle)*speed;
      const dy=Math.sin(angle)*speed;
      const color=`hsl(${Math.random()*360},100%,60%)`;

      let life=30;

      function animate(){
        if(life<=0)return;
        ctx.fillStyle=color;
        ctx.beginPath();
        ctx.arc(px,py,2,0,Math.PI*2);
        ctx.fill();
        px+=dx;
        py+=dy;
        life--;
        requestAnimationFrame(animate);
      }
      animate();
    }
  }

  setInterval(()=>{
    ctx.clearRect(0,0,canvas.width,canvas.height);
    firework();
  },700);
}

</script>

</body>
</html>
