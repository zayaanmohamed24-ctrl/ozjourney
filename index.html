<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mage Adare ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#111;
  font-family:'Poppins',sans-serif;
  color:#f5f5f5;
  text-align:center;
  overflow:hidden;
}

/* PASSWORD SCREEN */
#passwordScreen{
  position:fixed;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:#111;
}

input{
  padding:14px;
  border-radius:25px;
  border:none;
  font-size:18px;
  text-align:center;
  outline:none;
}

button{
  margin-top:18px;
  padding:12px 35px;
  border-radius:30px;
  border:none;
  background:#ff4d88;
  color:white;
  cursor:pointer;
  font-size:16px;
  font-weight:500;
}

button:hover{
  opacity:0.9;
}

.hint{
  margin-top:12px;
  font-size:14px;
  color:#ff7aa8;
}

/* COUNTDOWN */
#countdown{
  display:none;
  font-size:90px;
  color:#ff7aa8;
  height:100vh;
  justify-content:center;
  align-items:center;
  font-weight:600;
}

/* SLIDESHOW */
#slideshow{
  display:none;
  position:relative;
  width:100%;
  height:100vh;
  justify-content:center;
  align-items:center;
}

.slideTitle{
  position:absolute;
  top:6%;
  font-size:40px;
  color:#ff7aa8;
  font-weight:600;
}

.slide{
  position:absolute;
  width:65%;
  max-height:70%;
  border-radius:20px;
  opacity:0;
  transition:opacity 1.5s ease-in-out;
}

.slide.active{
  opacity:1;
}

.slide-text{
  position:absolute;
  bottom:8%;
  font-size:22px;
  color:#ffffff;
  opacity:0;
  transition:opacity 1.5s;
}

.slide-text.active{
  opacity:1;
}

/* FINAL SECTION */
#finalSection{
  display:none;
  height:100vh;
  padding-top:20vh;
}

#paragraph{
  font-size:20px;
  color:#ffd1dc;
  max-width:650px;
  margin:auto;
  line-height:1.8;
  white-space:pre-line;
}

.finalText{
  font-size:38px;
  color:#ff7aa8;
  font-weight:600;
}
</style>
</head>
<body>

<!-- PASSWORD -->
<div id="passwordScreen">
  <h2>Mage Adare ‚ù§Ô∏è</h2>
  <input type="password" id="passwordInput">
  <button onclick="checkPassword()">Enter</button>
  <div class="hint">Hint: our special date (050325)</div>
</div>

<!-- COUNTDOWN -->
<div id="countdown">5</div>

<!-- SLIDESHOW -->
<div id="slideshow">
  <div class="slideTitle">Mage Adare ü•∞</div>

  <img src="pic1.JPG" class="slide">
  <img src="pic2.JPG" class="slide">
  <img src="pic3.PNG" class="slide">
  <img src="pic4.JPG" class="slide">
  <img src="pic5.JPG" class="slide">
  <img src="pic6.JPG" class="slide">
  <img src="pic7.jpg" class="slide">
  <img src="pic8.JPG" class="slide">
  <img src="pic9.JPG" class="slide">
  <img src="pic10.JPG" class="slide">

  <div class="slide-text" id="text"></div>
</div>

<!-- FINAL -->
<div id="finalSection">
  <div id="paragraph"></div>
</div>

<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>

const correctPassword = "050325";

function checkPassword(){
  if(document.getElementById("passwordInput").value === correctPassword){
    document.getElementById("passwordScreen").style.display="none";
    startCountdown();
    document.getElementById("bgMusic").play().catch(()=>{});
  }else{
    alert("Wrong password ‚ù§Ô∏è");
  }
}

function startCountdown(){
  const cd = document.getElementById("countdown");
  cd.style.display="flex";
  let counter = 5;
  cd.innerHTML = counter;

  const interval = setInterval(()=>{
    counter--;
    cd.innerHTML = counter;
    if(counter === 0){
      clearInterval(interval);
      cd.style.display="none";
      startSlideshow();
    }
  },1000);
}

const slides = document.querySelectorAll(".slide");
const text = document.getElementById("text");
let current = 0;

const messages = [
"You are my peace.",
"You are my happiness.",
"You are my comfort.",
"You are my favorite place.",
"You are my heart.",
"You are my safe place.",
"You are my home.",
"You are my everything.",
"I love you more every single day.",
"Forever with you ‚ù§Ô∏è"
];

function startSlideshow(){
  document.getElementById("slideshow").style.display="flex";
  showSlide();
}

function showSlide(){
  slides.forEach(s => s.classList.remove("active"));
  text.classList.remove("active");

  slides[current].classList.add("active");
  text.innerHTML = messages[current];
  text.classList.add("active");

  setTimeout(()=>{
    current++;
    if(current < slides.length){
      showSlide();
    } else {
      endShow();
    }
  },5000);
}

function endShow(){
  document.getElementById("slideshow").style.display="none";
  document.getElementById("finalSection").style.display="block";

  const relationshipStart = new Date("2025-03-05");
  const days = Math.floor((new Date()-relationshipStart)/(1000*60*60*24));

  document.getElementById("paragraph").innerHTML =
  "It has been " + days + " beautiful days together since 05 March 2025.\n\n" +
  "Every moment with you feels like magic.\n" +
  "You are my happiness, my peace, my safe place.\n\n" +
  "BE MY VALENTINE ‚ù§Ô∏è";
}

</script>

</body>
</html>
