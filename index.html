<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O&Z Forever ❤️</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    color: white;
    background-size: cover;
    background-position: center;
    transition: background-image 2s ease-in-out;
}

/* Screens */
#lockScreen, #mainContent {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#lockScreen {
    display: flex;
    background: black;
}

/* Slideshow Image */
#slideshow {
    width: 80%;
    max-width: 400px;
    border-radius: 20px;
    box-shadow: 0 0 30px pink;
    margin-top: 20px;
}

/* Inputs */
input {
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
}

button {
    padding: 12px 25px;
    margin-top: 15px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
    <h2>Enter Our Special Date ❤️</h2>
    <input type="password" id="password" placeholder="050325">
    <button onclick="checkPassword()">Unlock Our Love</button>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">
    <h1>Zayan ❤️ Oma</h1>
    <h2>O&Z Forever</h2>
    <img id="slideshow" src="pic1.JPG">
    <h3>I love you more than words can ever explain.</h3>
</div>

<!-- Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/0RADF_oGiWw?autoplay=1&loop=1&playlist=0RADF_oGiWw"
allow="autoplay">
</iframe>

<script>

/* IMAGE LIST MATCHING YOUR FILES EXACTLY */
var images = [
"pic1.JPG","pic2.JPG","pic3.PNG","pic4.JPG","pic5.JPG",
"pic6.JPG","pic7.jpg","pic8.JPG","pic9.JPG","pic10.JPG"
];

var current = 0;
var bgCurrent = 0;

/* PASSWORD */
function checkPassword(){
    if(document.getElementById("password").value === "050325"){
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "flex";
        startSlideshow();
        startBackground();
        startHearts();
    } else {
        alert("Wrong password ❤️");
    }
}

/* SLIDESHOW */
function startSlideshow(){
    setInterval(function(){
        current = (current + 1) % images.length;
        document.getElementById("slideshow").src = images[current];
    }, 3000);
}

/* BACKGROUND CHANGE */
function startBackground(){
    setInterval(function(){
        bgCurrent = (bgCurrent + 1) % images.length;
        document.body.style.backgroundImage = "url('" + images[bgCurrent] + "')";
    }, 5000);
}

/* HEARTS */
function startHearts(){
    setInterval(function(){
        var heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(function(){
            heart.remove();
        }, 6000);

    }, 500);
}

/* FORCE LOCK FIRST */
window.onload = function(){
    document.getElementById("lockScreen").style.display = "flex";
    document.getElementById("mainContent").style.display = "none";
};

</script>

</body>
</html>
