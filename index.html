<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mage Adare ‚ô•Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#111;
  font-family:'Poppins',sans-serif;
  color:white;
  text-align:center;
}

/* PASSWORD */
#passwordScreen{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  overflow:hidden;
}

#fireworksCanvas{
  position:absolute;
  width:100%;
  height:100%;
  z-index:1;
}

#passwordContent{
  z-index:2;
}

input{
  padding:14px;
  border-radius:25px;
  border:none;
  font-size:18px;
  text-align:center;
  width:200px;
}

button{
  margin-top:18px;
  padding:12px 35px;
  border-radius:30px;
  border:none;
  background:#ff4d88;
  color:white;
  cursor:pointer;
  font-size:16px;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

.hint{
  margin-top:10px;
  font-size:14px;
  color:#ff7aa8;
}

/* COUNTDOWN */
#countdown{
  display:none;
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20vw;
  color:#ff7aa8;
}

/* SLIDESHOW */
#slideshow{
  display:none;
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.slideTitle{
  position:absolute;
  top:5%;
  font-size:9vw;
  font-family:'Dancing Script',cursive;
  color:#ff7aa8;
}

.slide{
  position:absolute;
  width:80%;
  max-height:65%;
  border-radius:20px;
  object-fit:contain;
  opacity:0;
  transition:opacity 1.5s;
}

.slide.active{opacity:1;}

.slide-text{
  position:absolute;
  bottom:8%;
  font-size:6vw;
  font-family:'Dancing Script';
  color:#ffb6c1;
  opacity:0;
  transition:opacity 1.5s;
}

.slide-text.active{opacity:1;}

/* FINAL QUESTION */
#finalSection{
  display:none;
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
}

#paragraph{
  max-width:600px;
  line-height:1.8;
  white-space:pre-line;
  color:#ffd1dc;
}

.choiceButtons{
  margin-top:20px;
}

#noBtn{
  position:relative;
}

/* YES PAGE */
#yesPage{
  display:none;
  position:fixed;
  inset:0;
  background:url('pic3.PNG') center/cover no-repeat;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
}

#yesMessage{
  font-family:'Dancing Script',cursive;
  font-size:9vw;
  color:white;
  text-shadow:0 0 25px #ff4d88;
}
</style>
</head>
<body>

<!-- PASSWORD -->
<div id="passwordScreen">
  <canvas id="fireworksCanvas"></canvas>
  <div id="passwordContent">
    <h2 style="font-family:'Dancing Script';font-size:10vw;color:#ff7aa8;">
      Mage Adare ‚ô•Ô∏è
    </h2>
    <input type="password" id="passwordInput">
    <br>
    <button onclick="checkPassword()">Enter</button>
    <div class="hint">Hint: our special date</div>
  </div>
</div>

<div id="countdown">5</div>

<!-- SLIDESHOW -->
<div id="slideshow">
  <div class="slideTitle">Mage Adare ‚ô•Ô∏è</div>

  <img src="pic1.JPG" class="slide">
  <img src="pic2.JPG" class="slide">
  <img src="pic3.PNG" class="slide">
  <img src="pic4.JPG" class="slide">
  <img src="pic5.JPG" class="slide">
  <img src="pic6.JPG" class="slide">
  <img src="pic7.jpg" class="slide">
  <img src="pic8.JPG" class="slide">
  <img src="pic9.JPG" class="slide">
  <img src="pic10.JPG" class="slide">

  <div class="slide-text" id="text"></div>
</div>

<!-- FINAL QUESTION -->
<div id="finalSection">
  <div id="paragraph"></div>
  <div class="choiceButtons">
    <button onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üíî</button>
  </div>
</div>

<!-- YES PAGE -->
<div id="yesPage">
  <div id="yesMessage">
    Mama Godaak Oyata Adare ‚ô•Ô∏è <br><br>
    I look forward for our FUTURE soo Badly
  </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" preload="auto" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
const correctPassword="050325";
let current=0;
const slides=document.querySelectorAll(".slide");
const text=document.getElementById("text");

/* PASSWORD */
function checkPassword(){
  if(document.getElementById("passwordInput").value===correctPassword){
    document.getElementById("passwordScreen").style.display="none";
    document.getElementById("bgMusic").play();
    startCountdown();
  } else {
    alert("Wrong password ‚ù§Ô∏è");
  }
}

/* COUNTDOWN */
function startCountdown(){
  const cd=document.getElementById("countdown");
  cd.style.display="flex";
  let counter=5;
  cd.innerHTML=counter;

  const interval=setInterval(()=>{
    counter--;
    cd.innerHTML=counter;
    if(counter===0){
      clearInterval(interval);
      cd.style.display="none";
      startSlideshow();
    }
  },1000);
}

/* SLIDESHOW */
const messages=[
"You are my peace.",
"You are my happiness.",
"You are my comfort.",
"You are my heart.",
"You are my safe place.",
"You are my everything.",
"I love you more every day.",
"Forever with you ‚ù§Ô∏è",
"My future is with you.",
"My home is you."
];

function startSlideshow(){
  document.getElementById("slideshow").style.display="flex";
  showSlide();
}

function showSlide(){
  slides.forEach(s=>s.classList.remove("active"));
  text.classList.remove("active");

  slides[current].classList.add("active");
  text.innerHTML=messages[current];
  text.classList.add("active");

  setTimeout(()=>{
    current++;
    if(current<slides.length){
      showSlide();
    } else {
      endShow();
    }
  },4000);
}

/* FINAL QUESTION */
function endShow(){
  document.getElementById("slideshow").style.display="none";
  document.getElementById("finalSection").style.display="flex";

  document.getElementById("paragraph").innerHTML=
  "Every moment with you feels like magic.\n\n"+
  "You are my happiness, my peace, my safe place.\n\n"+
  "Will you be my Valentine? ‚ù§Ô∏è";
}

function yesClicked(){
  document.getElementById("finalSection").style.display="none";
  document.getElementById("yesPage").style.display="flex";
}

/* RUNNING NO BUTTON */
const noBtn=document.getElementById("noBtn");

function moveNoButton(){
  const padding=100;
  const x=Math.random()*(window.innerWidth-padding);
  const y=Math.random()*(window.innerHeight-padding);

  noBtn.style.position="fixed";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseover",moveNoButton);
noBtn.addEventListener("touchstart",function(e){
  e.preventDefault();
  moveNoButton();
});

/* FIREWORKS */
const canvas=document.getElementById("fireworksCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function createFirework(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height/2;

  for(let i=0;i<60;i++){
    particles.push({
      x:x,
      y:y,
      angle:Math.random()*2*Math.PI,
      speed:Math.random()*5+2,
      life:100
    });
  }
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach((p,i)=>{
    p.x+=Math.cos(p.angle)*p.speed;
    p.y+=Math.sin(p.angle)*p.speed;
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fillStyle="hsl("+Math.random()*360+",100%,60%)";
    ctx.fill();

    if(p.life<=0){
      particles.splice(i,1);
    }
  });

  requestAnimationFrame(animate);
}

setInterval(createFirework,1500);
animate();

/* RESET */
window.addEventListener("pageshow",()=>{
  document.getElementById("passwordScreen").style.display="flex";
  document.getElementById("countdown").style.display="none";
  document.getElementById("slideshow").style.display="none";
  document.getElementById("finalSection").style.display="none";
  document.getElementById("yesPage").style.display="none";
  document.getElementById("passwordInput").value="";
  current=0;
});
</script>

</body>
</html>
