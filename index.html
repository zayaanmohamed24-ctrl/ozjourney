<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O & Z ❤️</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

body{
  margin:0;
  padding:0;
  background:black;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  overflow:hidden;
  transition:background 3s ease;
}

/* soft glowing background */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(circle at center, #ff4d6d22, black 60%);
  animation:rotateBg 30s linear infinite;
  z-index:-1;
}
@keyframes rotateBg{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

#lock,#main,#letter,#final{
  display:flex;
  flex-direction:column;
  align-items:center;
}
#main,#letter,#final{ display:none; }

/* Names */
#names{
  font-family:'Great Vibes', cursive;
  font-size:42px;
  color:#ff4d6d;
  text-shadow:0 0 15px #ff4d6d;
}

/* Images */
img{
  width:75%;
  max-width:330px;
  border-radius:20px;
  margin-top:15px;
  opacity:1;
  transition:opacity 2s ease-in-out, transform 8s ease-in-out;
}
.zoom{ transform:scale(1.08); }

#text{
  margin-top:15px;
  font-size:17px;
  width:80%;
  max-width:360px;
  transition:opacity 2s ease-in-out;
}

/* Buttons */
button{
  padding:12px 26px;
  margin-top:20px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
}

/* Valentine pulse */
#valentine{
  font-size:32px;
  margin-top:25px;
  font-weight:bold;
  color:#ff4d6d;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

/* Hearts */
.heart{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh); opacity:0;}
}

/* Fireworks */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1.6s ease-out forwards;
}
@keyframes explode{
  to{
    transform:translate(var(--x), var(--y));
    opacity:0;
  }
}

/* Fade out */
.fadeBlack{
  background:black !important;
}
</style>
</head>

<body>

<div id="lock">
  <h2>Enter Our Special Date ❤️</h2>
  <input type="password" id="pass" placeholder="050325"
    style="padding:10px;border-radius:8px;border:none;">
  <button onclick="unlock()">Unlock</button>
</div>

<div id="main">
  <div id="names">Zayan ❤️ Oma</div>
  <img id="photo" src="pic1.JPG">
  <div id="text">You are my favorite place in the world.</div>
</div>

<div id="letter">
  <div id="typeText"
    style="width:85%;max-width:480px;font-size:18px;line-height:1.6;"></div>
  <div id="valentine">BE MY VALENTINE</div>
  <button onclick="sayYes()">YES ❤️</button>
</div>

<div id="final">
  <h1>Mama Godaak Oyata Adare ♥️</h1>
  <h2 style="margin-top:20px;">
    I look forward for our FUTURE soo Badly ✨
  </h2>
</div>

<audio id="music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
const images=[
"pic1.JPG","pic2.JPG","pic3.PNG","pic4.JPG","pic5.JPG",
"pic6.JPG","pic7.jpg","pic8.JPG","pic9.JPG","pic10.JPG"
];

const texts=[
"You are my favorite place in the world.",
"Every moment with you feels magical.",
"I fall in love with you more every day.",
"You are my peace, my happiness, my heart.",
"Forever isn't long enough with you.",
"Your smile melts my heart.",
"You are the best thing in my life.",
"My heart will always choose you.",
"With you, everything feels right.",
"I love you more than words can explain."
];

let index=0, interval;

function unlock(){
  if(pass.value==="050325"){
    lock.style.display="none";
    main.style.display="flex";
    startMusic();
    startSlideshow();
  }else alert("Wrong password ❤️");
}

/* Smooth music fade-in */
function startMusic(){
  const m=music;
  m.volume=0;
  m.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v<0.8){ v+=0.02; m.volume=v; }
    else clearInterval(fade);
  },200);
}

function startSlideshow(){
  interval=setInterval(()=>{
    photo.classList.remove("zoom");
    photo.style.opacity=0;
    text.style.opacity=0;

    setTimeout(()=>{
      index++;
      if(index>=images.length){
        clearInterval(interval);
        showLetter();
        return;
      }
      photo.src=images[index];
      text.innerText=texts[index];
      photo.style.opacity=1;
      text.style.opacity=1;
      photo.classList.add("zoom");
    },2000);
  },8000);
}

function showLetter(){
  main.style.display="none";
  letter.style.display="flex";
  startHearts();
  typeWriter();
}

function typeWriter(){
  const msg=`My love...

From the moment you entered my life, everything changed.
You became my peace, my happiness, my safe place.

I don't just love you...
I choose you. Every single day.

In every lifetime,
in every universe,
it will always be you. ❤️`;

  let i=0;
  (function t(){
    if(i<msg.length){
      typeText.innerHTML+=msg.charAt(i++);
      setTimeout(t,40);
    }
  })();
}

function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  },300);
}

function sayYes(){
  letter.style.display="none";
  final.style.display="flex";
  launchFireworks();
  setTimeout(()=>document.body.classList.add("fadeBlack"),6000);
}

function launchFireworks(){
  for(let i=0;i<160;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left="50vw";
    f.style.top="50vh";
    f.style.background=["#ff4d6d","white","pink"][Math.floor(Math.random()*3)];
    f.style.setProperty("--x",(Math.random()-0.5)*500+"px");
    f.style.setProperty("--y",(Math.random()-0.5)*500+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1600);
  }
}
</script>

</body>
</html>
