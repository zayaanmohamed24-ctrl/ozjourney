<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤️</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: black;
    color: white;
}

/* Lock Screen */
#lockScreen {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

/* Main Content */
#mainContent {
    display: none;
    padding-top: 100px;
}

/* Forever Screen */
#foreverScreen {
    display: none;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 40px;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
}
input {
    padding: 10px;
    font-size: 16px;
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
    <h2>Enter Password ❤️</h2>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="checkPassword()">Unlock</button>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">
    <h1>I Love You ❤️</h1>
    <button onclick="showForever()">Click Me</button>
</div>

<!-- FOREVER SCREEN -->
<div id="foreverScreen">
    I LOVE YOU FOREVER ❤️
</div>

<!-- Hidden Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/0RADF_oGiWw?autoplay=1&loop=1&playlist=0RADF_oGiWw"
allow="autoplay">
</iframe>

<script>

/* PASSWORD CHECK */
function checkPassword(){
    if(document.getElementById("password").value === "050325"){
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    } else {
        alert("Wrong Password ❤️");
    }
}

/* SHOW FOREVER */
function showForever(){
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("foreverScreen").style.display = "flex";
}

/* FORCE LOCK SCREEN ON LOAD */
window.onload = function() {
    document.getElementById("foreverScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("lockScreen").style.display = "flex";
    window.scrollTo(0, 0);
};

</script>

</body>
</html>
