<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mage Adare ‚ô•Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden; /* completely lock scroll */
}

body{
  background:#111;
  font-family:'Poppins',sans-serif;
  color:white;
  text-align:center;
}

/* ===== PASSWORD SCREEN ===== */
#passwordScreen{
  position:fixed;
  width:100%;
  height:100vh;
  height:100dvh; /* mobile fix */
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:#111;
  overflow:hidden;
}

#fireworksPassword{
  position:absolute;
  width:100%;
  height:100%;
  z-index:1;
}

#passwordContent{
  z-index:2;
}

input{
  padding:14px;
  border-radius:25px;
  border:none;
  font-size:18px;
  text-align:center;
  width:200px;
}

button{
  margin-top:18px;
  padding:12px 35px;
  border-radius:30px;
  border:none;
  background:#ff4d88;
  color:white;
  cursor:pointer;
  font-size:16px;
}

.hint{
  margin-top:10px;
  font-size:14px;
  color:#ff7aa8;
}

/* ===== COUNTDOWN ===== */
#countdown{
  display:none;
  font-size:20vw;
  color:#ff7aa8;
  height:100vh;
  height:100dvh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== SLIDESHOW ===== */
#slideshow{
  display:none;
  position:fixed;
  width:100%;
  height:100vh;
  height:100dvh;
  justify-content:center;
  align-items:center;
}

.slideTitle{
  position:absolute;
  top:5%;
  font-size:10vw;
  color:#ff7aa8;
  font-family:'Dancing Script',cursive;
}

.slide{
  position:absolute;
  width:80%;
  max-height:65%;
  border-radius:20px;
  object-fit:contain;
  opacity:0;
  transition:opacity 1.5s ease-in-out;
}

.slide.active{opacity:1;}

.slide-text{
  position:absolute;
  bottom:8%;
  font-size:6vw;
  color:#ffb6c1;
  font-family:'Dancing Script',cursive;
  opacity:0;
  transition:opacity 1.5s;
}

.slide-text.active{opacity:1;}

/* ===== PARAGRAPH ===== */
#finalSection{
  display:none;
  position:fixed;
  width:100%;
  height:100vh;
  height:100dvh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

#paragraph{
  font-size:18px;
  color:#ffd1dc;
  max-width:600px;
  line-height:1.8;
  white-space:pre-line;
}

/* ===== YES PAGE ===== */
#yesPage{
  display:none;
  position:fixed;
  width:100%;
  height:100vh;
  height:100dvh;
  background:url('pic3.PNG') center/cover no-repeat;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  overflow:hidden;
}

#fireworks{
  position:absolute;
  width:100%;
  height:100%;
  z-index:1;
}

#yesMessage{
  font-family:'Dancing Script',cursive;
  font-size:9vw;
  color:white;
  text-shadow:0 0 25px #ff4d88;
  z-index:2;
  padding:20px;
}
</style>
</head>
<body>

<!-- PASSWORD -->
<div id="passwordScreen">
  <canvas id="fireworksPassword"></canvas>
  <div id="passwordContent">
    <h2 style="font-family:'Dancing Script';font-size:10vw;color:#ff7aa8;">
      Mage Adare ‚ô•Ô∏è
    </h2>
    <input type="password" id="passwordInput">
    <br>
    <button onclick="checkPassword()">Enter</button>
    <div class="hint">Hint: our special date</div>
  </div>
</div>

<div id="countdown">5</div>

<!-- SLIDESHOW -->
<div id="slideshow">
  <div class="slideTitle">Mage Adare ü•∞</div>

  <img src="pic1.JPG" class="slide">
  <img src="pic2.JPG" class="slide">
  <img src="pic3.PNG" class="slide">
  <img src="pic4.JPG" class="slide">
  <img src="pic5.JPG" class="slide">
  <img src="pic6.JPG" class="slide">
  <img src="pic7.jpg" class="slide">
  <img src="pic8.JPG" class="slide">
  <img src="pic9.JPG" class="slide">
  <img src="pic10.JPG" class="slide">

  <div class="slide-text" id="text"></div>
</div>

<!-- PARAGRAPH -->
<div id="finalSection">
  <div id="paragraph"></div>
</div>

<!-- YES PAGE -->
<div id="yesPage">
  <canvas id="fireworks"></canvas>
  <div id="yesMessage">
    Mama Godaak Oyata Adare ‚ô•Ô∏è <br><br>
    I look forward for our FUTURE soo Badly
  </div>
</div>

<audio id="bgMusic" preload="auto">
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
const correctPassword="050325";

/* PASSWORD */
function checkPassword(){
  if(document.getElementById("passwordInput").value===correctPassword){
    document.getElementById("passwordScreen").style.display="none";
    startCountdown();
    document.getElementById("bgMusic").play().catch(()=>{});
  } else {
    alert("Wrong password ‚ù§Ô∏è");
  }
}

/* COUNTDOWN */
function startCountdown(){
  const cd=document.getElementById("countdown");
  cd.style.display="flex";
  let counter=5;
  cd.innerHTML=counter;

  const interval=setInterval(()=>{
    counter--;
    cd.innerHTML=counter;
    if(counter===0){
      clearInterval(interval);
      cd.style.display="none";
      startSlideshow();
    }
  },1000);
}

/* SLIDESHOW */
const slides=document.querySelectorAll(".slide");
const text=document.getElementById("text");
let current=0;

const messages=[
"You are my peace.",
"You are my happiness.",
"You are my comfort.",
"You are my favorite place.",
"You are my heart.",
"You are my safe place.",
"You are my home.",
"You are my everything.",
"I love you more every single day.",
"Forever with you ‚ù§Ô∏è"
];

function startSlideshow(){
  document.getElementById("slideshow").style.display="flex";
  showSlide();
}

function showSlide(){
  slides.forEach(s=>s.classList.remove("active"));
  text.classList.remove("active");

  slides[current].classList.add("active");
  text.innerHTML=messages[current];
  text.classList.add("active");

  setTimeout(()=>{
    current++;
    if(current<slides.length){
      showSlide();
    } else {
      endShow();
    }
  },4000);
}

/* PARAGRAPH */
function endShow(){
  document.getElementById("slideshow").style.display="none";
  document.getElementById("finalSection").style.display="flex";

  typeWriter(
  "Every moment with you feels like magic.\n\n"+
  "You are my happiness, my peace, my safe place.\n\n"+
  "Will you be my Valentine? ‚ù§Ô∏è"
  );
}

function typeWriter(textContent){
  let i=0;
  const p=document.getElementById("paragraph");
  p.innerHTML="";

  function typing(){
    if(i<textContent.length){
      p.innerHTML+=textContent.charAt(i);
      i++;
      setTimeout(typing,30);
    } else {
      p.innerHTML+=`
      <br><br>
      <button onclick="yesClicked()">YES ‚ù§Ô∏è</button>
      <button id="noBtn" onclick="moveNo()">NO üíî</button>
      `;
    }
  }
  typing();
}

function moveNo(){
  const btn=document.getElementById("noBtn");
  btn.style.position="absolute";
  btn.style.left=Math.random()*(window.innerWidth-100)+"px";
  btn.style.top=Math.random()*(window.innerHeight-50)+"px";
}

/* YES PAGE */
function yesClicked(){
  document.getElementById("finalSection").style.display="none";
  document.getElementById("yesPage").style.display="flex";
  startFireworks("fireworks");
}

/* FIREWORKS FUNCTION */
function startFireworks(canvasId){
  const canvas=document.getElementById(canvasId);
  const ctx=canvas.getContext("2d");

  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;

  let particles=[];
  let rockets=[];

  class Rocket{
    constructor(){
      this.x=Math.random()*canvas.width;
      this.y=canvas.height;
      this.speed=Math.random()*3+6;
      this.color="hsl("+Math.random()*360+",100%,60%)";
      this.exploded=false;
    }
    update(){
      this.y-=this.speed;
      if(this.y<canvas.height/3){
        this.exploded=true;
        for(let i=0;i<50;i++){
          particles.push(new Particle(this.x,this.y,this.color));
        }
      }
    }
    draw(){
      ctx.fillStyle=this.color;
      ctx.beginPath();
      ctx.arc(this.x,this.y,3,0,Math.PI*2);
      ctx.fill();
    }
  }

  class Particle{
    constructor(x,y,color){
      this.x=x;
      this.y=y;
      this.speedX=(Math.random()-0.5)*8;
      this.speedY=(Math.random()-0.5)*8;
      this.gravity=0.05;
      this.alpha=1;
      this.color=color;
    }
    update(){
      this.speedY+=this.gravity;
      this.x+=this.speedX;
      this.y+=this.speedY;
      this.alpha-=0.015;
    }
    draw(){
      ctx.globalAlpha=this.alpha;
      ctx.fillStyle=this.color;
      ctx.beginPath();
      ctx.arc(this.x,this.y,2,0,Math.PI*2);
      ctx.fill();
      ctx.globalAlpha=1;
    }
  }

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if(Math.random()<0.07){
      rockets.push(new Rocket());
    }

    rockets.forEach((r,i)=>{
      r.update();
      r.draw();
      if(r.exploded) rockets.splice(i,1);
    });

    particles.forEach((p,i)=>{
      p.update();
      p.draw();
      if(p.alpha<=0) particles.splice(i,1);
    });

    requestAnimationFrame(animate);
  }

  animate();
}

/* Start password fireworks */
startFireworks("fireworksPassword");
</script>

</body>
</html>
